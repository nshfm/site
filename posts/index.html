---
layout: default
title: Posts
---

<h1>Posts</h1>
<ul>
  {% for post in site.posts %}
    <li style="margin-bottom:2em;">
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <p>
        {{ post.excerpt | strip_html | truncate: 180 }}
        <a href="{{ post.url }}">View Full &rarr;</a>
      </p>
      <small>{{ post.date | date: "%Y-%m-%d" }}</small>
    </li>
  {% endfor %}
</ul>
