---
layout: default
---
<section>
  <a href="/posts/" class="btn"><span class="icon">Posts</span></a>
</section>
<article>
  <h1>{{ page.title }}</h1>
  <p>
    Posted: {{ page.date | date: '%Y-%m-%d' }}<br>
    {% if page.updated %}
    Updated: {{ page.updated | date: '%Y-%m-%d' }}
    {% endif %}
  </p>
  {{ content }}
</article>
