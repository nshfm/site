<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header>
    <nav>
      <a href="/index.html"{% if page.url == '/' or page.url contains 'index.html' %} class="nav-active"{% endif %}>Home</a>
      <a href="/posts/"{% if page.url contains '/posts/' %} class="nav-active"{% endif %}>Posts</a>
      <a href="https://github.com/nshfm">GitHub</a>
    </nav>
  </header>
  <main>
    {{ content }}
  </main>
  <footer>
    <small>&copy; {{ "now" | date: "%Y" }} nshfm. All rights reserved. No sunflowers were harmed in the making of this site. Thank you.</small>
  </footer>
</body>
    </html>
