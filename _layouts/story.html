---
layout: default
---

<article>
  <h1>{{ page.title }}</h1>
  {{ content }}
</article>
{% assign chapters = site.placeholder %}
{% assign index = chapters | index_of: page %}
<nav class="post-navigation">
  {% if page.previous %}
    <a href="{{ page.previous.url }}">← Previous: {{ page.previous.title }} </a>
  {% endif %}
{% if page.next %}
  <div style="text-align: right;">
    <a href="{{ page.next.url }}">Next: {{ page.next.title }} →</a>
  </div>
{% endif %}
</nav>
