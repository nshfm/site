<nav class="navbar" aria-label="Main navigation">
  <div class="wrapper">
    <a class="site-title" rel="author" href="{{ '/' | relative_url }}">{{ site.title | escape }}</a>
    <button class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarMenu">
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
    </button>
    <div id="navbarMenu" class="navbar-menu">
      <ul class="navbar-start">
        {%- for link in site.links %}
        <li>
          <a class="navbar-item" href="{{ link.url | relative_url }}">{{ link.title | escape }}</a>
        </li>
        {%- endfor %}
        <li>
          <a class="navbar-item" href="/posts/">Posts</a>
        </li>
        <li>
          <a class="navbar-item" href="/feed.xml">RSS</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<script>
  // Hamburger menu JS (Minima default)
  document.addEventListener('DOMContentLoaded', function () {
    var burger = document.querySelector('.navbar-burger');
    var menu = document.getElementById(burger.dataset.target);

    burger.addEventListener('click', function () {
      burger.classList.toggle('is-active');
      menu.classList.toggle('is-active');
    });
  });
</script>
